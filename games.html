    <script type="text/javascript">
       const clips = document.querySelectorAll(".vid");




function addClipEvent(clip) {
clip.addEventListener("mouseover", function (e) {
         clip.play();
      });

clip.addEventListener("mouseout", function (e) {
         clip.pause();
      })
} 
clips.forEach(addClipEvent);
    </script>


    <script type="text/javascript">
        $("a[href='#up-btn']").click(function() {
  $("html, body").animate({ scrollTop: 0 }, "slow");
  return false;
});
    </script>

<script>
    document.querySelectorAll('[data-filter]').forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        document.querySelectorAll('.oyun-turu').forEach(item => {
          if (filter === 'hepsi' || item.classList.contains(filter)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
