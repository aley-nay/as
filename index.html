    <script type="text/javascript">
       const clips = document.querySelectorAll(".vid");




function addClipEvent(clip) {
clip.addEventListener("mouseover", function (e) {
         clip.play();
      });

clip.addEventListener("mouseout", function (e) {
         clip.pause();
      })
} 
clips.forEach(addClipEvent);
    </script>

    <script type="text/javascript">

    	  window.onscroll = function() {myFunction()};

  function myFunction() {
      var testDivFromTop = document.getElementById("counter").offsetTop;
      var pageHeight =  window.innerHeight;
      if (document.body.scrollTop > testDivFromTop - pageHeight || document.documentElement.scrollTop > testDivFromTop - pageHeight ) {
             $('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 4000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }
    });
});
      }
  }
  

    	

    </script>

    <script type="text/javascript">
    	$("a[href='#up-btn']").click(function() {
  $("html, body").animate({ scrollTop: 0 }, "slow");
  return false;
});
