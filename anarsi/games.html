    <script type="text/javascript">
       const clips = document.querySelectorAll(".vid");




function addClipEvent(clip) {
clip.addEventListener("mouseover", function (e) {
         clip.play();
      });

clip.addEventListener("mouseout", function (e) {
         clip.pause();
      })
} 
clips.forEach(addClipEvent);
    </script>
